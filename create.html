  <h1>Blood Data Create Demo</h1>


  <!-- Form Name -->
<legend>Create Blood ID</legend>

<!-- Text input http://getbootstrap.com/css/#forms -->
<div class="form-group">
  <label for="amount" class="control-label">Amount (mL)</label>
  
    <input type="number" class="form-control" id="amount" placeholder="100" required="">
    
  
</div>

<div class="form-group">
        <div class="controls text-left">
           <label for="exampleFormControlSelect1">Blood Type</label>
          <select class="form-control" id="bloodType">
            <option>O+</option>
            <option>O-</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
          </select>
          
        </div>
      </div>

<!-- Fuel UX Select http://getfuelux.com/javascript.html#selectlist -->

</div>
